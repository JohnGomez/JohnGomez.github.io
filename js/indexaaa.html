<html>
    <title>DownGram</title>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fileDownload/1.4.2/jquery.fileDownload.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img class="img-fluid" style="width:70%;" src="assets/img/logo_site_download.jpg" />
                </div>      
            </div>
            <div class="row">
                <div class="col-8">
                    <input class="form-control" type="text" />
                </div>
                <div class="col-4">
                    <button class="btn btn-success">Download</button>
                </div>
            </div>   
        </div>
        
        <script>
        
            var regex_url= /("http[s]?:\/\/)?instagram.fcgh7-1(.*")/g;
            
            $('button').click(function(){
                    var url = $('input').val(); 

                    $.get(url, function(data, status){
                        console.log(status);
                
                        var html = data.toString();
                        var tag = html.match(regex_url);
                       
                        var url_img = tag[0].replace('"', '').replace('"', '');
                        var url_video= tag[1].replace('"', '').replace('"', '');

                        fetch(url_video)
                            .then(resp => resp.blob())
                            .then(blob => {
                                const url = window.URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.style.display = 'none';
                                a.href = url;
                                // the filename you want
                                a.download = 'video.mp4';
                                document.body.appendChild(a);
                                a.click();
                                window.URL.revokeObjectURL(url);
                                alert('your file has downloaded!'); // or you know, something with better UX...
                            })
                        .catch(() => alert('oh no!'));
                    });
                }
            );
            
        </script>
    </body>
</html>
